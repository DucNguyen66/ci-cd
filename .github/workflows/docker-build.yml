name: CI - Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: unbuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t ci-cd-app .
